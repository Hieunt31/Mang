<body>
    <script>
        let arr = [1, 4, 5, 6, 7, 12, 14, 16, 17];
        let tong = 0;
        let count = 0;
        for (let i = 0; i <arr.length; i++) {
            if(arr[i] %3 ==0) {tong += arr[i];
            }
            count++
        }
        document.write('TBC các phần tử chia hết cho 3 là '+tong/count)
    </script>
